name: CI


on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  schedule:
    - cron: "31 1,12 * * *"

  push:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os: ["ubuntu-latest"]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Install V
        uses: vlang/setup-v@v1
        with:
          check-latest: true

      - name: Checkout ${{ github.event.repository.name }}
        uses: actions/checkout@v2

      - name: Check if code is formatted
        run: |
          v fmt -diff .
          v fmt -verify .

      - name: Install dependencies
        run: |
          v install vsl
          v install etienne_napoleone.chalk
          v install holder66.hamnn

      - name: Install garbage collection library
        run: |
          sudo apt-get install --quiet -y --no-install-recommends libgc-dev

      - name: Build ${{ github.event.repository.name }}
        run: v -shared .

      - name: Run Tests
        run: v -gc boehm test .